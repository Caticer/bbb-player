<!DOCTYPE html>
<html>
  <head>
    <title>BBB downloaded meetings</title>
  </head>
  <body>
    <h1>Downloaded BBB meetings:</h1>
    <div class="meeting-links">
      <ul>
        {% for link, name in meetingLinks %}
        <li><a href={{ link }}>{{ name }}</a></li>
        {% endfor %}
      </ul>
    </div>
    <div class="dl-new-meeting">
      <div class="message">
        <span><strong>{{ message }}</strong></span>
      </div>
      <form action="{{ url_for('api_dl_meeting') }}" method="POST">
        <span>Name of the meeting: </span><input type="text" name="meeting-name"><br>
        <span>Meeting url: </span><input type="text" name="meeting-url"><br>
        <!--<span>Meeting description: </span><input type="text" name="meeting-description"><br>-->
        <input type="submit">
      </form>
    </div>
  </body>
</html>
